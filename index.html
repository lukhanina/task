<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="wrapper">
  <article class="matrix"><img src="./eisenhower-matrix.jpg" class="matrix__img" alt="eisenhower matrix"><a class="matrix__href"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></article>
  <main class="main-page">
    <section>
      <h3 class="main-page__h3 add">Add item</h3>
      <div class="task-row"><input id="new-task" class="inp inp-text inp_width task-row__inp" type="text"><button class="butt">Add</button></div>
    </section>
    <section>
      <h3 class="main-page__h3">Todo</h3>
      <ul id="incompleteTasks" class="main-page__ul">
        <li class="li"><input type="checkbox" class="inp inp-checkb"><label class="lab lab_width">Pay Bills</label><input type="text" class="inp inp-text inp_width inp_disp"><button
          class="butt butt-edit">Edit</button><button class="butt butt-del"><img src="./remove.svg" class="butt-del__img" alt="remove"></button></li>
        <li class="li edit"><input type="checkbox" class="inp inp-checkb"><label class="lab lab_width">Go Shopping</label><input type="text"
          value="Go Shopping" class="inp inp-text inp_width inp_disp"><button class="butt butt-edit">Save</button><button class="butt butt-del"><img
            src="./remove.svg" class="butt-del__img" alt="remove"></button></li>
      </ul>
    </section>
    <section>
      <h3 class="main-page__h3">Completed</h3>
      <ul id="completed-tasks" class="main-page__ul compl-tasks">
        <li class="li"><input type="checkbox" checked class="inp inp-checkb"><label class="lab lab_width">See the Doctor</label><input type="text"
          class="inp inp-text inp_width inp_disp"><button class="butt butt-edit">Edit</button><button class="butt butt-del"><img
            src="./remove.svg" class="butt-del__img" alt="remove"></button>
        </li>
      </ul>
    </section>
</main>
  <script src="app.js"></script>
</body>
</html>
